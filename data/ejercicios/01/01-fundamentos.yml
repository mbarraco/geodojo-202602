unit:
  number: 1
  title: Fundamentos de Python
  description: Ejercicios sobre tipos de datos, operadores y funciones básicas.
categories:
- id: A
  title: Ejercicios fundamentales
  description: Se recomienda hacerlos todos. Están ordenados por dificultad incremental.
  blocks:
  - name: Variables y print
    exercises:
    - id: A1
      title: Mi primera ciudad
      enunciado: Creá una variable llamada `ciudad` que contenga el nombre "Mendoza" y mostrala por pantalla usando `print()`.
      ejemplo:
        salida: Mendoza
      hint: Usá comillas para definir un texto (string).
    - id: A2
      title: Latitud de Buenos Aires
      enunciado: La latitud de Buenos Aires es aproximadamente -34.6. Guardá este valor en una variable llamada `latitud`
        y mostralo por pantalla.
      ejemplo:
        salida: '-34.6'
      hint: Los números decimales no llevan comillas.
    - id: A3
      title: Coordenadas completas
      enunciado: Guardá la latitud (-34.6) y la longitud (-58.4) de Buenos Aires en dos variables separadas. Luego mostrá
        ambas usando dos `print()`.
      ejemplo:
        salida: |-
          -34.6
          -58.4
    - id: A4
      title: Datos de una ubicación
      enunciado: |-
        Creá tres variables para representar un punto geográfico:
        - `nombre`: "Cerro Aconcagua"
        - `latitud`: -32.65
        - `longitud`: -70.01
        Mostrá las tres variables, una por línea.
      ejemplo:
        salida: |-
          Cerro Aconcagua
          -32.65
          -70.01
    - id: A5
      title: Tipos de datos
      enunciado: Usando las variables del ejercicio anterior (nombre, latitud, longitud), mostrá el tipo de cada una usando
        la función `type()`.
      ejemplo:
        salida: |-
          <class 'str'>
          <class 'float'>
          <class 'float'>
      hint: Podés usar `print(type(variable))` para mostrar el tipo.
  - name: Operadores aritméticos y funciones numéricas
    exercises:
    - id: A6
      title: Promedio de altitudes redondeado
      enunciado: 'Tres ciudades tienen las siguientes altitudes: La Quiaca (3442 m), Jujuy (1259 m) y Salta (1187 m). Calculá
        el promedio y redondealo a 2 decimales usando `round()`.'
      ejemplo:
        salida: '1962.67'
    - id: A7
      title: Distancia entre coordenadas
      enunciado: Calculá la diferencia absoluta entre las longitudes de Santiago (-70.6) y Buenos Aires (-58.4) usando `abs()`.
        Luego calculá cuántos husos horarios aproximados separan ambas ciudades (dividí la diferencia por 15 y redondeá a
        entero).
      ejemplo:
        salida: |-
          Diferencia: 12.2 grados
          Husos horarios: 1
    - id: A8
      title: Área y diagonal de un terreno
      enunciado: |-
        Un terreno rectangular mide 120 m × 80 m. Calculá:
        1. El área (base × altura)
        2. La diagonal usando el teorema de Pitágoras: `diagonal = (base**2 + altura**2) ** 0.5`
        Redondeá la diagonal a 2 decimales.
      ejemplo:
        salida: |-
          Área: 9600 m²
          Diagonal: 144.22 m
    - id: A9
      title: División entera y resto
      enunciado: |-
        La distancia entre Buenos Aires y Ushuaia es de 3079 km. Si un auto recorre 450 km por día:
        1. ¿Cuántos días completos de viaje son? (usá `//`)
        2. ¿Cuántos km quedan para el último día? (usá `%`)
      ejemplo:
        salida: |-
          Días completos: 6
          Km restantes: 379
    - id: A10
      title: Conversión de coordenadas
      enunciado: |-
        La latitud -34.6037 se puede separar en parte entera y decimal. Usando `int()`, `abs()` y operaciones aritméticas:
        1. Extraé la parte entera (sin signo): 34
        2. Extraé la parte decimal multiplicada por 60 (minutos aproximados): 36.22
      ejemplo:
        salida: |-
          Grados: 34
          Minutos: 36.22
      hint: La parte decimal se obtiene con `abs(valor) - int(abs(valor))`
  - name: Strings y formateo
    exercises:
    - id: A11
      title: Concatenación de texto
      enunciado: 'Tenés dos variables: `pais = "Argentina"` y `ciudad = "Ushuaia"`. Creaá una nueva variable que contenga
        ambos textos separados por una coma y un espacio, y mostrala.'
      ejemplo:
        salida: Argentina, Ushuaia
      hint: Podés unir strings con el operador `+`.
    - id: A12
      title: Descripción con f-string
      enunciado: 'Usando las variables `ciudad = "Bariloche"`, `latitud = -41.13` y `longitud = -71.31`, creá un mensaje formateado
        que diga: "La ciudad de Bariloche está en las coordenadas (-41.13, -71.31)"'
      ejemplo:
        salida: La ciudad de Bariloche está en las coordenadas (-41.13, -71.31)
      hint: 'Usá f-strings: `f"texto {variable} más texto"`'
    - id: A13
      title: Longitud de un nombre
      enunciado: Guardá el nombre "San Martín de los Andes" en una variable y mostrá cuántos caracteres tiene usando `len()`.
      ejemplo:
        salida: '22'
    - id: A14
      title: Mayúsculas y minúsculas
      enunciado: Dada la variable `ciudad = "Mar del Plata"`, mostrá el nombre en mayúsculas y luego en minúsculas.
      ejemplo:
        salida: |-
          MAR DEL PLATA
          mar del plata
      hint: Usá los métodos `.upper()` y `.lower()`.
    - id: A15
      title: Línea divisoria
      enunciado: Creá una línea divisoria de 40 guiones (`-`) usando el operador de repetición de strings y mostrala.
      ejemplo:
        salida: '----------------------------------------'
      hint: Podés repetir un string con `"texto" * n`.
  - name: Conversión de tipos e input
    exercises:
    - id: A16
      title: String a número
      enunciado: 'Tenés la coordenada guardada como texto: `latitud_texto = "-34.6"`. Convertila a un número decimal (float)
        y mostrá el resultado y su tipo.'
      ejemplo:
        salida: |-
          -34.6
          <class 'float'>
      hint: Usá `float()` para convertir.
    - id: A17
      title: Decimal a entero
      enunciado: La altitud exacta del Cerro Fitz Roy es 3405.2 metros. Convertí este valor a un número entero (truncando
        los decimales) y mostralo.
      ejemplo:
        salida: '3405'
      hint: Usá `int()` para convertir a entero.
    - id: A18
      title: Pedir nombre de ciudad
      enunciado: 'Pedí al usuario que ingrese el nombre de su ciudad favorita y luego mostrá un mensaje que diga "Tu ciudad
        favorita es: [ciudad]".'
      ejemplo:
        salida: 'Tu ciudad favorita es: Córdoba'
      hint: Usá `input("mensaje")` para pedir datos al usuario.
    - id: A19
      title: Pedir coordenada
      enunciado: Pedí al usuario que ingrese una latitud. Convertí el valor a número decimal y mostrá el doble de esa latitud.
      ejemplo:
        salida: '-51.0'
      hint: '`input()` siempre devuelve texto, necesitás convertirlo con `float()`.'
    - id: A20
      title: Ficha de ubicación simple
      enunciado: |-
        Pedí al usuario que ingrese:
        1. Nombre de un lugar
        2. Latitud
        3. Longitud
        Luego mostrá un resumen formateado con los tres datos.
      ejemplo:
        entrada: ''
        salida: |-
          === Ficha de ubicación ===
          Lugar: Glaciar Perito Moreno
          Latitud: -50.5
          Longitud: -73.0
- id: B
  title: Ejercicios de práctica extra
  description: Recomendables para quienes quieran practicar más.
  exercises:
  - id: B1
    title: Punto medio
    enunciado: |-
      Dados dos puntos geográficos:
      - Punto A: latitud -34.6, longitud -58.4 (Buenos Aires)
      - Punto B: latitud -31.4, longitud -64.2 (Córdoba)
      Calculá las coordenadas del punto medio entre ambos (promediando latitudes y longitudes por separado).
    ejemplo:
      salida: |-
        Punto medio:
        Latitud: -33.0
        Longitud: -61.3
  - id: B2
    title: Grados a grados y minutos
    enunciado: La latitud -34.65 grados se puede expresar como grados y minutos decimales. Los grados son la parte entera
      (-34) y los minutos se calculan multiplicando la parte decimal (0.65) por 60. Convertí la latitud -34.65 y mostrá el
      resultado.
    ejemplo:
      salida: -34 grados, 39.0 minutos
    hint: Usá `int()` para obtener la parte entera y el operador `%` o resta para la parte decimal.
  - id: B3
    title: Diferencia de husos horarios
    enunciado: El huso horario aproximado se puede calcular dividiendo la longitud por 15. Dadas las longitudes de Tokyo (139.7)
      y Buenos Aires (-58.4), calculá la diferencia aproximada de horas entre ambas ciudades.
    hint: Calculá el huso de cada ciudad y luego restá.
  - id: B4
    title: Iniciales de un lugar
    enunciado: Dado el nombre "Parque Nacional Los Glaciares", extraé y mostrá solo la primera letra de cada palabra (las
      iniciales).
    ejemplo:
      salida: P N L G
    hint: 'Podés acceder a caracteres individuales con índices: `texto[0]`, `texto[1]`, etc. Buscá las posiciones después
      de cada espacio.'
  - id: B5
    title: Celsius a Fahrenheit
    enunciado: 'La temperatura en la Base Marambio (Antártida) es de -5°C. Convertila a Fahrenheit usando la fórmula: F =
      C × 9/5 + 32'
    ejemplo:
      salida: '23.0'
  - id: B6
    title: Mismo hemisferio
    enunciado: |-
      Dados dos puntos con sus latitudes:
      - `lat_a = -34.6` (Buenos Aires)
      - `lat_b = -33.4` (Santiago)
      Verificá si ambos están en el mismo hemisferio (ambos positivos o ambos negativos) y mostrá True o False.
    ejemplo:
      salida: 'True'
    hint: Dos números están en el mismo "lado" si su producto es positivo.
  - id: B7
    title: Perímetro de un triángulo
    enunciado: Un terreno triangular tiene lados de 150m, 200m y 180m. Calculá y mostrá su perímetro.
    ejemplo:
      salida: '530'
  - id: B8
    title: Formatear coordenadas con dirección
    enunciado: |-
      Dada una latitud de -34.6 y una longitud de -58.4, mostrá las coordenadas con el formato tradicional incluyendo dirección cardinal:
      - Latitud negativa = Sur (S), positiva = Norte (N)
      - Longitud negativa = Oeste (W), positiva = Este (E)
    ejemplo:
      salida: 34.6°S, 58.4°W
    hint: Usá `abs()` para obtener el valor absoluto y condicionales simples o expresiones para la dirección.
  - id: B9
    title: Validar coordenadas completas
    enunciado: |-
      Pedí al usuario una latitud y una longitud. Verificá que ambas sean válidas:
      - Latitud: entre -90 y 90
      - Longitud: entre -180 y 180
      Mostrá True si ambas son válidas, False en caso contrario.
    ejemplo:
      entrada: 45.5` y `-200
      salida: False` (la longitud está fuera de rango)
  - id: B10
    title: Sello de ubicación
    enunciado: |-
      Creá un "sello de ubicación" que incluya:
      - Una línea de 30 asteriscos
      - El nombre del lugar (pedido al usuario)
      - Las coordenadas (pedidas al usuario)
      - La fecha de hoy (como texto, ingresada por el usuario)
      - Otra línea de 30 asteriscos
    ejemplo:
      entrada: Cataratas del Iguazú`, `-25.7`, `-54.4`, `2026-02-02
      salida: |-
        ******************************
        Lugar: Cataratas del Iguazú
        Coordenadas: -25.7, -54.4
        Fecha: 2026-02-02
        ******************************
  - id: B11
    title: Link a Google Maps
    enunciado: |-
      Pedí al usuario que ingrese una latitud y una longitud. Generá e imprimí un link de Google Maps que apunte a esas coordenadas.
      El formato del link es: `https://www.google.com/maps?q=LATITUD,LONGITUD`
    ejemplo:
      entrada: -34.6037`, `-58.3816
      salida: https://www.google.com/maps?q=-34.6037,-58.3816
    hint: Usá f-strings para construir la URL con las variables.
- id: C
  title: Desafíos
  description: Ejercicios opcionales que requieren mayor dificultad o investigación.
  exercises:
  - id: C1
    title: Distancia euclidiana simplificada
    enunciado: |-
      Calculá una aproximación de la distancia entre dos puntos usando la fórmula euclidiana simplificada (sin considerar la curvatura terrestre):
      distancia = √[(lat2-lat1)² + (lon2-lon1)²]
      Puntos:
      - Buenos Aires: (-34.6, -58.4)
      - Montevideo: (-34.9, -56.2)
    hint: 'Podés calcular la raíz cuadrada elevando a la potencia 0.5: `valor ** 0.5`'
  - id: C2
    title: Grados/Minutos/Segundos a decimal
    enunciado: |-
      Las coordenadas a veces se expresan en grados, minutos y segundos (DMS). Por ejemplo: 34° 36' 12" S
      La conversión a decimal es: grados + minutos/60 + segundos/3600
      Convertí la coordenada 34° 36' 12" Sur a formato decimal (recordá que Sur es negativo).
    ejemplo:
      entrada: grados=34, minutos=36, segundos=12, dirección="S"
      salida: -34.6033...
  - id: C3
    title: Cuadrante del planeta
    enunciado: |-
      Determiná en qué cuadrante del planeta está un punto según sus coordenadas:
      - NE (Noreste): latitud > 0 y longitud > 0
      - NW (Noroeste): latitud > 0 y longitud < 0
      - SE (Sureste): latitud < 0 y longitud > 0
      - SW (Suroeste): latitud < 0 y longitud < 0
      Si la latitud o longitud es exactamente 0, indicá que está en un eje.
      Probá con las coordenadas de Sydney: latitud -33.9, longitud 151.2
    ejemplo:
      salida: SE` (Sureste)
    hint: Usá múltiples comparaciones con `and` y `or`, o investigá sobre expresiones condicionales.
  - id: C4
    title: Tiempo de viaje
    enunciado: |-
      Calculá el tiempo de viaje entre dos ciudades dada la distancia y la velocidad promedio. Mostrá el resultado en formato horas:minutos.
      - Distancia: 400 km
      - Velocidad: 80 km/h
    ejemplo:
      salida: 4:22` (aproximadamente)
    hint: Las horas son la división entera, los minutos son el resto convertido.
  - id: C5
    title: Ficha de ubicación completa
    enunciado: |-
      Creá una mini-aplicación que:
      1. Pida al usuario: nombre del lugar, latitud y longitud
      2. Valide que las coordenadas estén en rangos correctos
      3. Determine el hemisferio (Norte/Sur) y el meridiano (Este/Oeste)
      4. Calcule a qué huso horario aproximado pertenece
      5. Muestre un reporte completo y bien formateado
    ejemplo:
      entrada: Machu Picchu`, `-13.16`, `-72.55
      salida: |-
        ============================================
        FICHA DE UBICACIÓN
        ============================================
        Lugar: Machu Picchu
        Coordenadas:
        Latitud:  13.16° Sur
        Longitud: 72.55° Oeste
        Ubicación: Hemisferio Sur, Meridiano Oeste
        Huso horario aproximado: UTC-5
        Estado: Coordenadas válidas
        ============================================
    hint: 'Combiná todo lo aprendido: variables, operadores, strings, conversiones, comparaciones y formateo.'
