unit:
  number: 1
  title: Fundamentos de Python
  description: Guía para la clase sobre tipos de datos, operadores y funciones básicas.
temario:
- title: Variables y tipos de datos
  rows:
  - - Variable
    - Nombre que almacena un valor (`nombre = "Buenos Aires"`)
  - - '`str`'
    - Texto, entre comillas (`"hola"`, `'mundo'`)
  - - '`int`'
    - Número entero (`42`, `-10`)
  - - '`float`'
    - Número decimal (`3.14`, `-34.6`)
  - - '`bool`'
    - Booleano (`True`, `False`)
  - - '`type()`'
    - Función para ver el tipo de una variable
  - - Nombres
    - 'Usar snake_case: `mi_variable`, `latitud_norte`'
  columns:
  - Concepto
  - Descripción
- title: Operadores aritméticos
  rows:
  - - '`+`'
    - Suma
    - '`5 + 3` → `8`'
  - - '`-`'
    - Resta
    - '`10 - 4` → `6`'
  - - '`*`'
    - Multiplicación
    - '`6 * 7` → `42`'
  - - '`/`'
    - División
    - '`15 / 2` → `7.5`'
  - - '`//`'
    - División entera
    - '`15 // 2` → `7`'
  - - '`%`'
    - Módulo (resto)
    - '`15 % 2` → `1`'
  - - '`**`'
    - Potencia
    - '`2 ** 3` → `8`'
  columns:
  - Operador
  - Operación
  - Ejemplo
- title: Funciones numéricas
  rows:
  - - '`round(x, n)`'
    - Redondea a n decimales
    - '`round(3.14159, 2)` → `3.14`'
  - - '`abs(x)`'
    - Valor absoluto
    - '`abs(-34.6)` → `34.6`'
  - - '`int(x)`'
    - Convierte a entero
    - '`int(3.9)` → `3`'
  - - '`float(x)`'
    - Convierte a decimal
    - '`float("3.14")` → `3.14`'
  columns:
  - Función
  - Descripción
  - Ejemplo
- title: Strings (cadenas de texto)
  rows:
  - - Crear
    - Comillas simples o dobles
    - '`"hola"` o `''hola''`'
  - - Concatenar
    - '`+`'
    - '`"Hola" + " mundo"` → `"Hola mundo"`'
  - - Repetir
    - '`*`'
    - '`"-" * 5` → `"-----"`'
  - - f-string
    - '`f"texto {var}"`'
    - '`f"Lat: {lat}"` → `"Lat: -34.6"`'
  - - Mayúsculas
    - '`.upper()`'
    - '`"hola".upper()` → `"HOLA"`'
  - - Minúsculas
    - '`.lower()`'
    - '`"HOLA".lower()` → `"hola"`'
  - - Longitud
    - '`len()`'
    - '`len("Python")` → `6`'
  columns:
  - Operación
  - Sintaxis
  - Ejemplo
- title: Entrada y salida
  rows:
  - - '`print()`'
    - Muestra en pantalla
    - '`print("Hola")`'
  - - '`input()`'
    - Pide dato al usuario (devuelve `str`)
    - '`nombre = input("Tu nombre: ")`'
  columns:
  - Función
  - Descripción
  - Ejemplo
- title: Comparaciones y booleanos
  rows:
  - - '`>`'
    - Mayor que
    - '`5 > 3` → `True`'
  - - '`<`'
    - Menor que
    - '`5 < 3` → `False`'
  - - '`>=`'
    - Mayor o igual
    - '`5 >= 5` → `True`'
  - - '`<=`'
    - Menor o igual
    - '`3 <= 5` → `True`'
  - - '`==`'
    - Igual a
    - '`5 == 5` → `True`'
  - - '`!=`'
    - Distinto de
    - '`5 != 3` → `True`'
  - - '`and`'
    - Y lógico
    - '`True and False` → `False`'
  - - '`or`'
    - O lógico
    - '`True or False` → `True`'
  - - '`not`'
    - Negación
    - '`not True` → `False`'
  columns:
  - Operador
  - Significado
  - Ejemplo
ejemplos:
- id: 1
  title: Variables básicas
  enunciado: Crear variables para almacenar el nombre, latitud y longitud de Buenos Aires. Mostrar cada una.
  solucion:
    code: |-
      nombre = "Buenos Aires"
      latitud = -34.6
      longitud = -58.4

      print(nombre)
      print(latitud)
      print(longitud)
    salida: |-
      Buenos Aires
      -34.6
      -58.4
- id: 2
  title: Tipos de datos
  enunciado: Usando las variables anteriores, mostrar el tipo de cada una con `type()`.
  solucion:
    code: |-
      nombre = "Buenos Aires"
      latitud = -34.6
      longitud = -58.4

      print(type(nombre))
      print(type(latitud))
      print(type(longitud))
    salida: |-
      <class 'str'>
      <class 'float'>
      <class 'float'>
- id: 3
  title: Operaciones aritméticas
  enunciado: 'Calcular el promedio de tres temperaturas: 25.5, 28.3 y 22.1 grados. Mostrar el resultado redondeado a 1 decimal.'
  solucion:
    code: |-
      temp1 = 25.5
      temp2 = 28.3
      temp3 = 22.1

      promedio = (temp1 + temp2 + temp3) / 3
      promedio_redondeado = round(promedio, 1)

      print(f"Promedio: {promedio_redondeado}°C")
    salida: 'Promedio: 25.3°C'
- id: 4
  title: Potenciación y raíz cuadrada
  enunciado: |-
    Dado un terreno cuadrado de 150 m de lado, calcular:
    - El área (lado²)
    - La diagonal (lado × √2, usando potenciación)
  solucion:
    code: |-
      lado = 150

      area = lado ** 2
      diagonal = lado * (2 ** 0.5)  # raíz de 2 = 2^0.5

      print(f"Área: {area} m²")
      print(f"Diagonal: {round(diagonal, 2)} m")
    salida: |-
      Área: 22500 m²
      Diagonal: 212.13 m
- id: 5
  title: División entera y módulo
  enunciado: Un vuelo de 2750 km se divide en tramos de 400 km. Calcular cuántos tramos completos hay y cuántos km quedan.
  solucion:
    code: |-
      distancia_total = 2750
      km_por_tramo = 400

      tramos_completos = distancia_total // km_por_tramo
      km_restantes = distancia_total % km_por_tramo

      print(f"Tramos completos: {tramos_completos}")
      print(f"Km restantes: {km_restantes}")
    salida: |-
      Tramos completos: 6
      Km restantes: 350
- id: 6
  title: Strings y concatenación
  enunciado: 'Crear variables para país y ciudad. Mostrar el texto "Ciudad: [ciudad], País: [país]" de dos formas: con `+`
    y con f-string.'
  solucion:
    code: |-
      pais = "Argentina"
      ciudad = "Mendoza"

      # Forma 1: concatenación con +
      mensaje1 = "Ciudad: " + ciudad + ", País: " + pais
      print(mensaje1)

      # Forma 2: f-string (recomendada)
      mensaje2 = f"Ciudad: {ciudad}, País: {pais}"
      print(mensaje2)
    salida: |-
      Ciudad: Mendoza, País: Argentina
      Ciudad: Mendoza, País: Argentina
- id: 7
  title: Métodos de string
  enunciado: Dado el nombre "cerro aconcagua", mostrarlo en mayúsculas, en formato título (primera letra de cada palabra en
    mayúscula), y mostrar su longitud.
  solucion:
    code: |-
      nombre = "cerro aconcagua"

      print(nombre.upper())       # MAYÚSCULAS
      print(nombre.title())       # Formato Título
      print(len(nombre))          # Longitud (cantidad de caracteres)
    salida: |-
      CERRO ACONCAGUA
      Cerro Aconcagua
      15
- id: 8
  title: Input y conversión
  enunciado: Pedir al usuario una latitud, convertirla a número, y mostrar su valor absoluto (para saber la distancia al ecuador).
  solucion:
    code: |-
      entrada = input("Ingresá una latitud: ")
      latitud = float(entrada)
      distancia_ecuador = abs(latitud)

      print(f"Distancia al ecuador: {distancia_ecuador} grados")
- id: 9
  title: Comparaciones simples
  enunciado: |-
    Dadas dos altitudes (Aconcagua: 6962 m, Everest: 8849 m), mostrar:
    - ¿Es Aconcagua más alto que 6000?
    - ¿Son iguales?
    - ¿Cuál es más alto?
  solucion:
    code: |-
      aconcagua = 6962
      everest = 8849

      print(f"¿Aconcagua > 6000? {aconcagua > 6000}")
      print(f"¿Son iguales? {aconcagua == everest}")
      print(f"¿Everest es más alto? {everest > aconcagua}")
    salida: |-
      ¿Aconcagua > 6000? True
      ¿Son iguales? False
      ¿Everest es más alto? True
- id: 10
  title: Booleanos y operadores lógicos
  enunciado: |-
    Verificar si las coordenadas (-34.6, -58.4) representan un punto válido:
    - Latitud entre -90 y 90
    - Longitud entre -180 y 180
    Mostrar si ambas condiciones se cumplen.
  solucion:
    code: |-
      latitud = -34.6
      longitud = -58.4

      lat_valida = latitud >= -90 and latitud <= 90
      lon_valida = longitud >= -180 and longitud <= 180
      coordenadas_validas = lat_valida and lon_valida

      print(f"Latitud válida: {lat_valida}")
      print(f"Longitud válida: {lon_valida}")
      print(f"Coordenadas válidas: {coordenadas_validas}")
    salida: |-
      Latitud válida: True
      Longitud válida: True
      Coordenadas válidas: True
