unit:
  number: 4
  title: Operaciones Avanzadas con NumPy
  description: Guía para la clase sobre funciones estadísticas, máscaras booleanas y operaciones vectorizadas.
temario:
- title: Funciones estadísticas básicas
  rows:
  - - '`np.sum(arr)`'
    - Suma total
    - '`np.sum([1, 2, 3])` → `6`'
  - - '`np.mean(arr)`'
    - Promedio
    - '`np.mean([1, 2, 3])` → `2.0`'
  - - '`np.min(arr)`'
    - Mínimo
    - '`np.min([1, 2, 3])` → `1`'
  - - '`np.max(arr)`'
    - Máximo
    - '`np.max([1, 2, 3])` → `3`'
  - - '`np.std(arr)`'
    - Desviación estándar
    - Dispersión de valores
  - - '`np.var(arr)`'
    - Varianza
    - Cuadrado de std
  - - '`np.argmin(arr)`'
    - Índice del mínimo
    - '`np.argmin([3, 1, 2])` → `1`'
  - - '`np.argmax(arr)`'
    - Índice del máximo
    - '`np.argmax([3, 1, 2])` → `0`'
  columns:
  - Función
  - Descripción
  - Ejemplo
- title: Operaciones por eje
  rows:
  - - Sin axis
    - Opera sobre todo el array
    - '`np.sum(matriz)` → escalar'
  - - '`axis=0`'
    - Opera por columnas (colapsa filas)
    - '`np.sum(matriz, axis=0)` → array'
  - - '`axis=1`'
    - Opera por filas (colapsa columnas)
    - '`np.sum(matriz, axis=1)` → array'
  - - '`keepdims=True`'
    - Mantiene dimensiones
    - Útil para broadcasting
  columns:
  - Parámetro
  - Efecto
  - Ejemplo
- title: Máscaras booleanas
  rows:
  - - Comparación
    - '`arr > 5`'
    - Array de True/False
  - - Filtrar
    - '`arr[arr > 5]`'
    - Solo elementos True
  - - AND
    - '`(cond1) & (cond2)`'
    - Ambas condiciones
  - - OR
    - '`(cond1) \'
    - (cond2)`
    - Al menos una
  - - NOT
    - '`~condicion`'
    - Negación
  - - Contar True
    - '`np.sum(mascara)`'
    - Número de True
  - - Todos True
    - '`np.all(mascara)`'
    - Booleano
  - - Algún True
    - '`np.any(mascara)`'
    - Booleano
  columns:
  - Operación
  - Sintaxis
  - Resultado
- title: np.where y operaciones condicionales
  rows:
  - - '`np.where(cond, x, y)`'
    - Si cond, x; sino y
    - '`np.where(arr > 0, ''pos'', ''neg'')`'
  - - '`np.where(cond)`'
    - Índices donde True
    - '`np.where(arr > 5)` → `(array([2, 4]),)`'
  - - '`np.clip(arr, min, max)`'
    - Limitar rango
    - '`np.clip(arr, 0, 100)`'
  - - '`np.select(conds, vals)`'
    - Múltiples condiciones
    - Más flexible que where
  columns:
  - Función
  - Uso
  - Ejemplo
- title: Combinar arrays
  rows:
  - - '`np.concatenate([a, b])`'
    - Une arrays
    - Array 1D más largo
  - - '`np.vstack([a, b])`'
    - Apila verticalmente
    - Matriz con más filas
  - - '`np.hstack([a, b])`'
    - Apila horizontalmente
    - Matriz con más cols
  - - '`np.column_stack([a, b])`'
    - Columnas lado a lado
